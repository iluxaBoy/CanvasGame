<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer></script>
    <script src="./js/heroLogic.js" defer></script>
    <script src="./js/enemyLogic.js" defer></script>
    <script src="./js/gameLogic.js" defer></script>
    <script src="./js/menu.js" defer></script>
    <title>Space Occupiers</title>
</head>

<body>
    <div class="container">
        <div id="menu">
            <div>
                <h1>Space Occupiers</h1>
                <button id="start">Start</button>
            </div>
            <div class="tutorial">
                <div>
                    <h2>Move</h2>
                    <h4>
                        < Arrow Left | Arrow Right >
                    </h4>
                </div>
                <div>
                    <h2>Shoot</h2>
                    <h4>
                        < Space >
                    </h4>
                </div>
            </div>
        </div>
        <div id="game">
            <div id="infoHolder">
                <div class="score">
                    <h1>Score</h1>
                    <h2 id="scoreHolder">0</h2>
                </div>
                <div id="text">
                    <h1>Game Over</h1>
                    <div class="GObtn">
                        <button id="restart">Restart</button>
                        <button id="menuBtn">Menu</button>
                    </div>
                </div>
            </div>
            <canvas>

            </canvas>
        </div>
    </div>
</body>

</html>
